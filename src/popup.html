<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeScare</title>
  <!-- Bloody horror font -->
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../dist/popup.css">
</head>

<body>
  <div class="header">
    <img src="../assets/logo.png" alt="CodeScare" class="title-img">
    <p>Spooky jumpscare for LeetCode</p>
  </div>

  <div class="status" id="status">
    <div id="statusText">Loading...</div>
  </div>

  <div class="toggle-container">
    <span class="toggle-label">Enable Extension</span>
    <label class="toggle-switch">
      <input type="checkbox" id="enabled">
      <span class="slider"></span>
    </label>
  </div>

  <button class="button" id="optionsBtn">Open Settings</button>
  <button class="button" id="playMusicBtn">Play Music</button>

  <div class="info">
    Click Run or Submit on LeetCode to see the jumpscare!
  </div>
    
  <h1>Gemini API Key</h1>
  <form>
    <input id="forminput" type="text" value="tempvalue" />
  </form>
  <button id="submit_key">Submit</button>

  <!-- Scripts -->
  <script src="../dist/geminihandler.js"></script>
  <script src="../dist/popup.js"></script>
</body>
</html>
